<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="font.css">
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"> 
</script> 
<script type="text/javascript" src="./js/mail.js"></script> 
</head>
<body >
    
  <canvas class="fixed-top"></canvas>
  <br><br><br><br><br><br>
        <div class="container-fluid center" >
            <div class="bg-dark text-white" style="background-color: rgb(114, 145, 145);">
              <h1 class="first">WELCOME</h1>
              <div  style="background-color: rgb(180, 138, 138)">
                <h1 >Mail Sending System:</h1>
                <div class="text-black-50" style="background-color: rgb(177, 212, 226)">
                  <ol>
                    <li>Turn of 2nd aunthentication security</li>
                    <li>Turn on third party app access</li>
                  </ol>
                </div>
              </div>
            </div>
          <form class="submit-student-form container-fluid" action="mail.html" method="post">
            <label class="col-3">Your Name : </label>
            <input type="text" name="Your_Name" placeholder="Robert Thomas" value="Saeem" >
            <br/>
            <label class="col-3">Your Email :</label>
            <input type="email" name="Your_Mail" placeholder="user@mail.com"  >
            <br/>
            <label class="col-3">Your Mail's Password :</label>
            <input type="password" name="Your_Mail_Password" placeholder="******"  >
            <br/>
            <label class="col-3">Reciever's Email :</label>
            <input type="email" name="Reciever_Mail" placeholder="user@mail.com"  >
            <br/>
            <label class="col-3">Email Subject:</label>
            <input type="text" name="Mail_Sub" placeholder="Request for" >
            <br/>
            <label for="mail-body" class="col-5"><b>mail-body:<b/></label>
              <textarea class="form-control" name="Mail_Body"  rows="6" placeholder="Assalamualaikum"></textarea>
              <div class="popup">
                <span class="popuptext" id="myPopup">Mail sending</span>
              </div>
              <br/>
              <input type="button" value="Send Email" 
              onclick="send()"/> 

              <br>
              <br>
              <br>
              <hr/>
            </form>
</body>
    <script src="./js/Anime_script.js"></script>
